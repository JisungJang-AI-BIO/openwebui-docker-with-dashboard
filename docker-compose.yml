version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: openwebui-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT_HOST}:${POSTGRES_PORT_INTERNAL}"
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: dashboard-backend
    ports:
      - "${BACKEND_PORT_HOST}:${BACKEND_PORT_INTERNAL}"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=${POSTGRES_PORT_INTERNAL}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app

  frontend:
    image: node:20-slim
    container_name: dashboard-frontend
    working_dir: /app
    ports:
      - "${FRONTEND_PORT_HOST}:${FRONTEND_PORT_INTERNAL}"
    volumes:
      - ./frontend:/app
    environment:
      - CHOKIDAR_USEPOLLING=true
      - FRONTEND_PORT=${FRONTEND_PORT_INTERNAL}
    command: npm run dev -- --host
    depends_on:
      - backend
